    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>GC CCS</strong> ADVISING</h1>
                            <div class="description">
                         
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Log in your account</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
							<strong><h1 id="Warning" style="color:red;"></h1></strong>
			                    
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="button"  id ="btnSign"class="btn">Sign in!</button>
			                   
		                    </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script>
		var obj={};
		$("#btnSign").click(function(){
		var x,z;
		x = $('#form-username').val();
		z = $('#form-password').val();
				if((x=="")||(z=="")){
				$('#form-username').css('border',"3px solid rgb(253, 52, 29)");
					$('#form-password').css('border',"3px solid rgb(253, 52, 29)");
		alert('Please input username and password');
		return;
				}	
			
				$.ajax({
					url:'http://gcccs.org/gc/login2.php',
					type:'POST',
					data:{username:x,password:z},
					dataType:'JSON',
					success: function (data){
					console.log(data);
					obj =data;
					if((data.TYPE)=="student"){
					localStorage.clear();
					localStorage.setItem('USERNAME',x);
					localStorage.setItem('LISTS',JSON.stringify(data));
					location.href="studs/home.html";
					}else if(data.TYPE=="admin"){
					}else{
							$('#Warning').html('Invalid Username or Password');
					$('#form-username').css('border',"3px solid rgb(253, 52, 29)");
					$('#form-password').css('border',"3px solid rgb(253, 52, 29)");
					}
				
					},
					error:function(){
					$('#Warning').html('Invalid Username or Password');
					$('#form-username').css('border',"3px solid rgb(253, 52, 29)");
					$('#form-password').css('border',"3px solid rgb(253, 52, 29)");
					
					}
				
				});
			});
		</script>
